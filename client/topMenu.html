<template name='topMenu'>
  <div class="ui top fixed menu">
    <!--<a class="item" href="/monitor" id="topMenuMonitor">Monitor</a>-->
    <!--<a class="item" href="/manage" id="topMenuManage">Manage</a>-->
    
    <div class="right menu">

    {{#if currentDevice}}
      <div class="item">
        {{#if isOnline}}
          <div class="ui right big green labeled icon button" id="onlineButton">
            <i class="linkify icon"></i>
            {{currentDevice}}
          </div>
        {{else}}
          <div class="ui right big grep labeled icon button" id="offlineButton" data-content="Link your device to internet">
            <i class="unlink icon"></i>
            {{currentDevice}}
          </div>
        {{/if}}
      </div>
    {{/if}}

      <div class="item">
        <div class="ui right big violet labeled icon button" id="userButton">
          <i class="user icon"></i>
          {{currentUser}}
        </div>
      </div>

      <div>
        {{> atNavButton}} 
      </div>

    </div>
  </div>

  <div class="ui large long modal" id="oneNetworkModal">
    {{> oneNetwork}}
  </div>
</template>

<template name="oneNetwork">
  <div class= "left floated header">
    <a class="ui red ribbon label">Network</a>
    <button class="ui primary right floated button" id="saveNetwork">Save</button>
  </div>

  <div class="ui container">
    <div class="ui segments">
      <div class="ui red segment">
        <div class="ui form">

          <div class="two fields">
            <div class="field">
              <label>SSID</label>
              <input type="text" id="ssid" value={{oneNetwork.ssid}}>
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" id="pwd" value={{oneNetwork.pwd}}>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</template>
