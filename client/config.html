<template name='config'>

  {{> topMenu}}

  <div class="ui container" style="margin-top: 50px">
    <div class="ui segments">
      <div class="ui red segment">
        <div class= "left floated header">
          Configure
          <button class="ui primary tiny right floated button" id="updateConfig">Update</button>
        </div>
        <table class ="ui celled padded table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            {{#each contacts}}
              {{> contact}}
            {{/each}}
          </tbody>
        </table>
      </div>  
    </div>
  </div>

</template>

<template name="contact">
  <tr>
    <td>{{localName}}</td>
    <td>
      <div class="ui input">
        <input type="text" id="contactName" placeholder="input a name" value={{name}}>
      </div>
    </td>
    <td>
      <select class="ui dropdown" id="contactTypeSel">
        {{#each typesForContact port}}
          <option class="typeForContact" id={{localName}}>{{type}}</option>
        {{/each}}
      </select>
    </td>
  </tr>
</template>
