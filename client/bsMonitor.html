  <div class="pusher">
    <main>
        <div class="ui segments">
            <div class="ui red segment">
                <table class ="ui celled padded table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Value</th>
                            <th>Description</th>
                            <th>Lock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each sensors}}
                            {{> sensor}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="ui red segment">
                <table class ="ui celled padded table">
                    <thead>
                        <tr>
                            <th>Digtal Input</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each digitalInputs}}
                            {{> digitalInput}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="ui red segment">
                <table class ="ui celled padded table">
                    <thead>
                        <tr>
                            <th>Analog Input</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each analogInputs}}
                            {{> analogInput}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="ui yellow segment">
                <table class ="ui celled padded table">
                    <thead>
                        <tr>
                            <th>Relay</th>
                            <th>Status</th>
                            <th>Plan</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each relays}}
                            {{> relay}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="ui yellow segment">
                <table class ="ui celled padded table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Name</th>
                            <th>Relay Index</th>
                            <th>Relay Value</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each plans}}
                            {{> plan}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <button class="ui button" id="newPlan">new Plan</button>

          <div class="ui fullscreen long reserved modal">
          <div class="ui container">
            {{> newPlan}}
          </div>
          </div>
      </div>

</div>

    </footer>
</template>

<template name='setup'>
    <nav class="bar limit center dark" role="navigation">
        <ul>
            <li ><a href="monitor">Monitor</a></li>
            <li class="active"><a href="">Setup</a></li>
        </ul>
    </nav>

    <main>
            <section class="container">
                <section class="row">
                    <div class="col of-12">
                    {{> example}}
                    </div>
                </section>
            </section>
    </main>

    <footer>
    </footer>
</template>

<template name="sensor">
    <tr>
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{value}} {{unit}}</td>
        <td>{{description}}</td>
        <td>
            <input type="checkbox">
        </td>
    </tr>
</template>

<template name="digitalInput">
    <tr>
        <td>{{name}}</td>
        <td>{{status}}</td>
    </tr>
</template>

<template name="analogInput">
    <tr>
        <td>{{name}}</td>
        <td>{{value}}</td>
    </tr>
</template>

<template name="relay">
    <tr>
        <td>{{name}}</td>
        <td>
            <div class="input-container">
            <label><input type="radio" name={{_id}} class="relay-control" id={{_id}} value="off" {{relayOffCheck}}>Off</label>
            <label><input type="radio" name={{_id}} class="relay-control" id={{_id}} value="on" {{relayOnCheck}}>On</label>
            </div>
        </td>
        <td>{{plan}}</td>
    </tr>

</template>

<template name="plan">
    <tr>
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{relayIndex}}</td>
        <td>{{relayValue}}</td>
        <td><button class="ui mini primary button" id="editPlan">edit</button></td>
        <td><button class="ui mini primary button" id="delPlan">delete</button></td>
    </tr>
</template>

<template name="newPlan">
<h3 class="ui center aligned header">New Plan</h3>
  <div class="ui labeled input small">
    <div class="ui label">
      Plan Index
    </div>
    <input type="text" id="planIndex" value={{index}}>
  </div>
    
  <div class="ui labeled input small">
    <div class="ui label">
      Plan Name
    </div>
    <input type="text" id="planName" value={{name}}>
  </div>

  <div class="ui labeled input small">
    <div class="ui label">
      Relay Index
    </div>
    <input type="text" id="relayIndex" value={{relayIndex}}>
  </div>

  <div class="ui labeled input small">
    <div class="ui label">
      Relay Value
    </div>
    <input type="text" id="relayValue" value={{relayValue}}>
  </div>

            <table class ="ui small table">
            <thead>
                <tr>
                    <th class="one wide">index</th>
                    <th class="two wide">sensorIndex</th>
                    <th class="two wide">yesMin</th>
                    <th class="two wide">yesMax</th>
                    <th class="two wide">LogicValue</th>
                    <th class="two wide">LogicType</th>
                    <th class="one wide">Action</th>
                </tr>
            </thead>
            <tbody>
                {{#each judgeGroup}}
                    {{> judgeElem}}
                {{/each}}
                {{> newJudgeElem}}
            </tbody>
            </table>
</template>

<template name="example">
   <form>
       <input type="text" name="myInput" />
       <input class="form tight push" value="Submit From"/>
       <button type="alert" class="btn cosmic">Submit</button>
   </form>
</template>

<template name="judgeElem">
<tr>
<td>{{index}}</td>
<td>{{sensorIndex}}</td>
<td>{{yesMin}}</td>
<td>{{yesMax}}</td>
<td>{{logicValue}}</td>
<td>{{logicType}}</td>
<td><button class="ui button" id="deleteJudgeElem">delete</button></td>
</tr>
</template>

<template name="newJudgeElem">
<tr>
<td><div class="input-container is-tiny"><input type="text" class="green" id="index" value={{index}}></div></td>
<td><div class="input-container is-tiny"><input type="text" class="green" id="sensorIndex" value={{sensorIndex}}></div></td>
<td><div class="input-container is-tiny"><input type="text" class="green" id="yesMin" value={{yesMin}}></div></td>
<td><div class="input-container is-tiny"><input type="text" class="green" id="yesMax" value={{yesMax}}></div></td>
<td><div class="input-container is-tiny"><input type="text" class="green" id="logicValue" value={{logicValue}}></div></td>
<td><div class="input-container is-tiny"><input type="text" class="green" id="logicType" value={{logicType}}></div></td>
<td><button class="ui button" id="addJudgeElem">add</button></td>
</tr>
</template>
