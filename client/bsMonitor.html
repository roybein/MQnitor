<template name='monitor'>
    <nav class="bar limit center dark" role="navigation">
        <ul>
            <li class="active"><a href="monitor">Monitor</a></li>
            <li><a href="setup">Setup</a></li>
        </ul>
    </nav>

    <main>
        <section class="container">
        <section class="row">
            <div class="col of-12">
                <table class ="tbl center bordered narrow alternate cosmic">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Value</th>
                            <th>Description</th>
                            <th>Lock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each sensors}}
                            {{> sensor}}
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </section>

        <section class="row">
        <section class="col of-12">    
            <div class="col of-4">
                <table class ="tbl center bordered narrow alternate cosmic">
                    <thead>
                        <tr>
                            <th>Digtal Input</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each digitalInputs}}
                            {{> digitalInput}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="col of-4">
                <table class ="tbl center bordered narrow alternate cosmic">
                    <thead>
                        <tr>
                            <th>Analog Input</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each analogInputs}}
                            {{> analogInput}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="col of-4">
                <table class ="tbl center bordered narrow alternate cosmic">
                    <thead>
                        <tr>
                            <th>Relay</th>
                            <th>Status</th>
                            <th>Plan</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each relays}}
                            {{> relay}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

        </section>

        </section>

    </section>
    </main>

    <footer>
    </footer>
</template>

<template name='setup'>
    <nav class="bar limit center dark" role="navigation">
        <ul>
            <li ><a href="monitor">Monitor</a></li>
            <li class="active"><a href="">Setup</a></li>
        </ul>
    </nav>

    <main>
            <section class="container">
                <section class="row">
                    <div class="col of-12">
                    {{> example}}
                    </div>
                </section>
            </section>
    </main>

    <footer>
    </footer>
</template>

<template name="sensor">
    <tr>
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{value}} {{unit}}</td>
        <td>{{description}}</td>
        <td>
            <input type="checkbox">
        </td>
    </tr>
</template>

<template name="digitalInput">
    <tr>
        <td>{{name}}</td>
        <td>{{status}}</td>
    </tr>
</template>

<template name="analogInput">
    <tr>
        <td>{{name}}</td>
        <td>{{value}}</td>
    </tr>
</template>

<template name="relay">
    <tr>
        <td>{{name}}</td>
        <td>
            <div class="input-container">
            <label><input type="radio" name={{_id}} class="relay-control" id={{_id}} value="off" {{relayOffCheck}}>Off</label>
            <label><input type="radio" name={{_id}} class="relay-control" id={{_id}} value="on" {{relayOnCheck}}  >On</label>
            <label><input type="radio" name={{_id}} class="relay-control" id={{_id}} value="auto" {{relayAutoCheck}} >Auto</label>
            </div>
        </td>
        <td>{{plan.name}}</td>
    </tr>
</template>

<template name="example">
        <form>
            <input type="text" name="myInput" />
            <input class="form tight push" value="Submit From"/>
        </form>
</template>
