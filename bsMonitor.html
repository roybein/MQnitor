<head>
	<meta charset="utf-8">
	<title>Monitor | Brain Sences</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="roybein@linkgo.io">

	<link href="spark.css" rel="stylesheet">
</head>

<body>
</body>

<template name='monitor'>
	<nav class="bar limit center dark" role="navigation">
		<ul>
            <li class="active"><a href="monitor">Monitor</a></li>
            <li><a href="setup">Setup</a></li>
		</ul>

	</nav>

	<main>
	<section class="container">
		<section class="row">
			<div class="col of-12">
				<table class ="tbl center bordered narrow alternate cosmic">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Value</th>
							<th>Description</th>
							<th>Lock</th>
						</tr>
					</thead>
					<tbody>
						{{#each sensors}}
							{{> sensor}}
						{{/each}}
					</tbody>
				</table>
			</div>
		</section>

		<section class="row">
		<section class="col of-12">	

			<div class="col of-4">
				<table class ="tbl center bordered narrow alternate cosmic">
					<thead>
						<tr>
							<th>Digtal Input</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						{{#each digitalInputs}}
							{{> digitalInput}}
						{{/each}}
					</tbody>
				</table>
			</div>

			<div class="col of-8">
				<table class ="tbl center bordered narrow alternate cosmic">
					<thead>
						<tr>
							<th>Analog Input</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						{{#each analogInputs}}
							{{> analogInput}}
						{{/each}}
					</tbody>
				</table>
			</div>

		</section>

		</section>

	</section>
	</main>

	<footer>
	</footer>
</template>

<template name='setup'>
    <nav class="bar limit center dark" role="navigation">
        <ul>
            <li ><a href="monitor">Monitor</a></li>
            <li class="active"><a href="">Setup</a></li>
        </ul>
    </nav>

    <main>
        <p>This is setup page</p>
    </main>

    <footer>
    </footer>
</template>

<template name="sensor">
	<tr>
		<td>{{index}}</td>
		<td>{{name}}</td>
		<td>{{value}}C</td>
		<td>{{description}}</td>
		<td>
			<input type="checkbox">
		</td>
	</tr>
</template>

<template name="digitalInput">
	<tr>
		<td>{{name}}</td>
		<td>{{status}}</td>
	</tr>
</template>

<template name="analogInput">
	<tr>
		<td>{{name}}</td>
		<td>{{value}}</td>
	</tr>
</template>
